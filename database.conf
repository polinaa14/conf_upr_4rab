let DEFAULT_PORT = 5432;
let POOL_SIZE = 10;

$[
    database: $[
        primary: $[
            host: q(localhost),
            port: |DEFAULT_PORT|,
            name: q(production)
        ],
        pool: $[
            min: 5,
            max: |POOL_SIZE + 10|,
            timeout: 30
        ]
    ]
]